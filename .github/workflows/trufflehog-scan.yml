name: TruffleHog Secret Scan

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog:
    runs-on: ubuntu-latest

      permissions:
      contents: read     
      issues: write     

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Up TruffleHog
        run: |
          docker pull trufflesecurity/trufflehog:latest

      - name: Run TruffleHog Scan
        id: trufflehog
        run: |
          output=$(docker run --rm -v "$PWD:/pwd" \
            trufflesecurity/trufflehog:latest \
            github --repo ## LINK_DO_REPOSITORIO (ex: https://github.com/OWNER/REPO))

          ## Exporta o resultado do scan para uso em outros steps
          {
            echo 'trufflehog_output<<EOF'
            echo "$output"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      ## ----------------------------------------
      ## 4. Criação de issue e falha do pipeline
      ## ----------------------------------------
      - name: Create Issue if secrets are found
        env:
          ## Recebe o output do TruffleHog
          trufflehog_output: ${{ steps.trufflehog.outputs.trufflehog_output }}
        run: |
          ## Verifica se o TruffleHog encontrou segredos
          if [[ "$trufflehog_output" == *"Found unverified result"* || \
                "$trufflehog_output" == *"Found verified result"* ]]; then

            ## Payload da issue (NÃO inclua o segredo no body)
            payload=$(jq -n \
              --arg title "## TITULO_DA_ISSUE (ex: TruffleHog: possíveis segredos encontrados)" \
              --arg body "## MENSAGEM_DA_ISSUE (ex: O TruffleHog identificou possíveis segredos. Verifique os logs do pipeline.)" \
              '{title: $title, body: $body}')

            ## Criação da issue via GitHub API
            curl -sS -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/## OWNER/REPO/issues \
              -d "$payload"

            ## Falha o job para bloquear o merge do PR
            exit 1
          fi
