name: TruffleHog Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (Scan apenas do PR)
        id: scan
        run: |
          # Se for um Pull Request, usamos o since-commit da base do PR
          # Se for um Push direto na main, ele varre o √∫ltimo commit
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            SINCE_FLAG="--since-commit ${{ github.event.pull_request.base.sha }}"
          else
            SINCE_FLAG="--since-commit HEAD~1"
          fi

          docker run --rm \
            -v "$PWD":/pwd \
            trufflesecurity/trufflehog:latest git file:///pwd \
            $SINCE_FLAG \
            --json > trufflehog-results.json || true 
            # O "|| true" evita que o workflow pare antes de processarmos o JSON

      - name: Process results and create issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Verifica se o arquivo existe e n√£o est√° vazio
          if [ -s trufflehog-results.json ]; then
            echo "::error::TruffleHog encontrou segredos novos no PR."
            
            SUMMARY=$(jq -r -s '
              .[] |
              "üî¥ **Tipo:** " + (.DetectorName // "N/A") + "\n" +
              "üìÅ **Arquivo:** " + (.SourceMetadata.Data.Git.file // "N/A") + "\n" +
              "üìç **Linha:** " + ((.SourceMetadata.Data.Git.line // 0) | tostring) + "\n" +
              "----------------------------------------\n"
            ' trufflehog-results.json)

            BODY_JSON=$(jq -n --arg body "$SUMMARY" '{
                title: "üö® Novos segredos detectados no Pull Request",
                body: ("‚ö†Ô∏è Foram detectados segredos nas novas altera√ß√µes:\n\n" + $body),
                labels: ["security", "trufflehog"]
            }')

            curl -s -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "$BODY_JSON"

            exit 1
          else
            echo "‚úÖ Nenhum segredo novo encontrado nas altera√ß√µes atuais."
          fi