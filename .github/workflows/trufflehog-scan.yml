name: TruffleHog Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (JSON output)
        run: |
          docker run --rm \
            -v "$PWD":/pwd \
            trufflesecurity/trufflehog:latest github \
            --repo https://github.com/${{ github.repository }} \
            --json > trufflehog-results.json

  - name: Process results and create issue
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    # Verifica se existe ao menos 1 finding
    if jq -e '.' trufflehog-results.json > /dev/null; then
      echo "::error::TruffleHog encontrou segredos no reposit贸rio."

      SUMMARY=$(jq -r '
        " Tipo: \(.DetectorName)\n" +
        " Arquivo: \(.SourceMetadata.Data.Github.file)\n" +
        " Linha: \(.SourceMetadata.Data.Github.line)\n" +
        " Commit: \(.SourceMetadata.Data.Github.commit)\n" +
        " Autor: \(.SourceMetadata.Data.Github.email)\n" +
        " Link: \(.SourceMetadata.Data.Github.link)\n\n"
      ' trufflehog-results.json)

      curl -s -X POST \
        -H "Authorization: Bearer $GITHUB_TOKEN" \
        -H "Accept: application/vnd.github+json" \
        https://api.github.com/repos/${{ github.repository }}/issues \
        -d "$(jq -n --arg body "$SUMMARY" '{
          title: " TruffleHog detectou segredos no reposit贸rio",
          body: (
            "Foram detectados segredos sens铆veis no reposit贸rio.\n\n" +
            "### Detalhes encontrados:\n\n" +
            $body +
            "### A莽玫es recomendadas:\n" +
            "- Remover o segredo do reposit贸rio\n" +
            "- Rotacionar imediatamente a credencial\n" +
            "- Revisar hist贸rico de commits\n"
          ),
          labels: ["security", "secret", "trufflehog"]
        }')"

      exit 1
    else
      echo "Nenhum segredo encontrado."
    fi
