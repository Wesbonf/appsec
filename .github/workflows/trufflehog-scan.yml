on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Trufflehog
        run: docker pull trufflesecurity/trufflehog:latest

      - name: Run Trufflehog Scan
        run: |
          docker run --rm -v $PWD:/pwd trufflesecurity/trufflehog:latest github --repo https://github.com/Wesbonf/appsec --exclude-paths=/pwd/trufflehog-exclude-path.txt
      
      - name: Create issues
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.TOKEN_ACCESS}}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://github.com/Wesbonf/appsec/issues \
          -d '{"title":"TRuffleHug Found a bug","body":"I'\''m having a problem with this.","assignees":["octocat"],"milestone":1,"labels":["bug"]}'