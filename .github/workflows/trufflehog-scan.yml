on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Trufflehog
        run: docker pull trufflesecurity/trufflehog:latest

      - name: Run Trufflehog Scan
        run: |
          docker run --rm -v $PWD:/pwd trufflesecurity/trufflehog:latest github --repo https://github.com/Wesbonf/appsec --exclude-paths=/pwd/trufflehog-exclude-path.txt



    